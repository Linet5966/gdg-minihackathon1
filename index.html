<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Tracker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 300;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .btn-primary {
        background: #ff6b6b;
        color: white;
      }

      .btn-primary:hover {
        background: #ff5252;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .loading {
        display: none;
        margin-top: 2rem;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒ± Wellness Tracker</h1>
      <p>Your journey to better emotional wellbeing starts here</p>

      <div id="auth-options" class="buttons">
        <a href="frontend/login.html" class="btn btn-primary">Login</a>
        <a href="frontend/signup.html" class="btn btn-secondary">Sign Up</a>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Redirecting to your dashboard...</p>
      </div>
    </div>

    <script>
      // Check if user is already logged in
      function checkAuth() {
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
          // User is logged in, redirect to homepage
          document.getElementById('auth-options').style.display = 'none';
          document.getElementById('loading').style.display = 'block';
          setTimeout(() => {
            window.location.href = 'frontend/homepage.html';
          }, 1000);
        }
      }

      // Check authentication on page load
      checkAuth();
    </script>
  </body>
</html>
